<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delvi wamu</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- header -->

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid container p-3">
          <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand text-white fw-bold" href="#">Delvi Wamu</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-white">about</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- end header -->


    <!-- content -->
      <div class="container mt-3">
        <div class="row">
          <div class="col-lg-12">
            <div class="card ">
              <div class="h3 p-3 uppercase text-uppercase bg-dark text-center text-white">
                pendaftaran
              </div>
              <div class="card-body">

                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Nama Depan</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="masukan nama depan">
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Nama belakang</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="masukan nama belakang">
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Tanggal Lahir</label>
                      <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="masukan nama belakang">
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Alamat</label>
                      <textarea name="" class="form-control" id="" cols="30" rows="3"></textarea>
                    </div>

                  </div>

                  <div class="col-12">
                    <button class="btn btn-success">Daftar</button>
                  </div>

                  
                </div>
                
              </div>
          
            </div>
          </div>
        </div>
      </div>
    <!-- end content -->




    <!-- footer -->

        <!-- FOOTER -->
        <br><br><br>
        <footer class=" bg-dark navbar-dark fixed-bottom text-center">
          <div class="p-3 ">
              <p class="text-center text-white">
                  Copyright <a class="text-decoration-none text-white fw-bold" href="https://github.com/delviwamu"> Delvi Wamu</a>
              </p>
          </div>
      </footer>
    <!-- end footer -->







    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
